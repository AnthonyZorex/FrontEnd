<html>
    <head>
        <header>
            <title>Wether</title>
            <meta charset="UTF-8">
        </header>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id="Wether">
            <div id="searchDiv">
                <input type="text" id="search" placeholder="enter city name"/> 
                <button id="look"><img src="./images/search.png" height="30" width="30"></button>
            </div>
            <div id="main">
                <img id="icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <div id="infoblock">
                <div style=" width: 150px;display: inline;padding-right: 40px;">
                    <img id="humidityImg" src=" ./images/humidity.png" width="50" height="50"><span class="humidity"></span>
                    <span id="humidityT">Humidity</span>
                </div>
                  <div  style=" width: 150px;display: inline;">
                    <img  id="windImg" src=" ./images/wind.png" width="50" height="50"> <span class="wind"></span> 
                    <span id="WindSpeedT">Wind Speed</span>
                  </div>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
